<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
        <meta charset="utf-8">
        <title>Binary Calculator</title>
    </head>
    <body>
        <div id="res"></div>
        <div id="btns">
            <button type="button" id="btn0" class="btn" onclick="zeroClicked()">0</button>
            <button type="button" id="btn1" class="btn" onclick="oneClicked()">1</button>
            <button type="button" id="btnClr" class="btn" onclick="clearScreen()">C</button>
            <button type="button" id="btnEql" class="btn" onclick="equalsClicked()">=</button>
            <button type="button" id="btnSum" class="btn" onclick="addClicked()">+</button>
            <button type="button" id="btnSub" class="btn" onclick="subClicked()">-</button>
            <button type="button" id="btnMul" class="btn" onclick="mulClicked()">*</button>
            <button type="button" id="btnDiv" class="btn" onclick="divClicked()">/</button>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
